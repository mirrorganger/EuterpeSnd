name: Build and Test

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Debug

jobs:
  build:
    # The CMake configure and build commands are platform agnostic and should work equally well on Windows or Mac.
    # You can convert this to a matrix build if you need cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    runs-on: ubuntu-latest

    steps:
    - name : install alsa 
      run  : sudo apt-get install -y libasound2-dev

    - name : install lcov
      run  : sudo apt-get install -y lcov

    - uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Configure CMake
      # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
      # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DBUILD_APPS=ON -DENABLE_COVERAGE=ON

    - name: Build
      # Build your program with the given configuration
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

    - name : Tests
      run : GTEST_COLOR=1 ctest --test-dir ${{github.workspace}}/build --config ${{env.BUILD_TYPE}} --verbose

    - name : Create coverage report
      run : |
            lcov --directory ${{github.workspace}}/build --capture --output=${{github.workspace}}/build/lcov.info
            lcov --remove ${{github.workspace}}/build/lcov.info 'deps/*' '*/*Test*' --output-file ${{github.workspace}}/build/lcov.info

    - name: Coveralls GitHub Action
      uses: coverallsapp/github-action@v2
      with:
        path-to-lcov: ${{github.workspace}}/build/lcov.info
        debug: true